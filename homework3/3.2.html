<script>
  var basket = [
    {
        title: "Товар 1",
        price:100,
        count:1
    },
    {
        title: "Товар 2",
        price:200,
        count:1
    },
    {
        title: "Товар 3",

        count:3
    }
];

function countBasketPrice(basket){

     for(var tovar of basket){

        }
        document.write("Сумма заказа = "+total);
        
    }
    
countBasketPrice(basket);  

</script>
