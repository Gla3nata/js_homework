<script>
    function zoomJpg(name) {
        var path = 'big/' + name;

        var img = document.createElement('img');
        img.src = path;

        img.onload = function() {
            document.images[3].src = path;
        };

        img.onerror = function() {
            alert("Ошибка во время загрузки изображения");
        };
    }
</script>
